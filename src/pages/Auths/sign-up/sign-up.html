<ion-header>
  <ion-navbar transparent>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides #slides>


    <ion-slide>
      <img src="assets/imgs/tempLogo.png" class="logo" />

      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="name" autofocus></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <button ion-button round (click)="checkData()">Continue Sign Up</button>
    </ion-slide>


  </ion-slides>














</ion-content>
